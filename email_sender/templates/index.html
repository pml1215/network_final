<!DOCTYPE html>
<html>
<head>
    <title>Email Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Application</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="to_email">To:</label>
        <input type="email" name="to_email" required><br>
        <label for="cc_email">CC (optional):</label>
        <input type="email" name="cc_email"><br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject"><br>
        <label for="body">Body:</label><br>
        <textarea name="body" rows="5" cols="40"></textarea><br>
        <label for="attachment">Attachment:</label>
        <input type="file" name="attachment"><br>
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
